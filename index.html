<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/2048/2048-logo.png" type="image/x-icon">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/instruction.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />


  <title>2048</title>
</head>
<body>
  <div class="row">
    <div class="col-1">
      <div class="heading-box">
        2048
      </div>
      <div class="settings">
        <div class="score hidden-score-1" id="score">
          
        </div>
        <div class="settings-items">
          <button class="restart help" id="restart"><i class="fas fa-sync-alt"></i></button>
          <button class="info help" onclick="openModal();currentSlide(1)"><i class="fas fa-info"></i></button>
        </div>
        <div class="score hidden-score" id="score">
          
        </div> 
        <div class="level">
          <button class="easy" id="easy" onclick="toEasy(event)"  value="Easy">Easy</button>
          <button class="hard active" id="hard" onclick="toHard()" value="Hard">Hard</button>
        </div>
      </div>
    </div>
    <div class="col-2">
      <div class="container" id="gestureZone">
        <div id="0-0" class="empty-square"></div>
        <div id="0-1" class="empty-square"></div>
        <div id="0-2" class="empty-square"></div>
        <div id="0-3" class="empty-square"></div>
        <div id="0-4" class="empty-square hidden"></div>
        <div id="1-0" class="empty-square"></div>
        <div id="1-1" class="empty-square"></div>
        <div id="1-2" class="empty-square"></div>
        <div id="1-3" class="empty-square"></div>
        <div id="1-4" class="empty-square hidden"></div>
        <div id="2-0" class="empty-square"></div>
        <div id="2-1" class="empty-square"></div>
        <div id="2-2" class="empty-square"></div>
        <div id="2-3" class="empty-square"></div>
        <div id="2-4" class="empty-square hidden"></div>
        <div id="3-0" class="empty-square"></div>
        <div id="3-1" class="empty-square"></div>
        <div id="3-2" class="empty-square"></div>
        <div id="3-3" class="empty-square"></div>
        <div id="3-4" class="empty-square hidden"></div>
        <div id="4-0" class="empty-square hidden"></div>
        <div id="4-1" class="empty-square hidden"></div>
        <div id="4-2" class="empty-square hidden"></div>
        <div id="4-3" class="empty-square hidden"></div>
        <div id="4-4" class="empty-square hidden"></div>
        
      </div>
    </div>
  </div>

  <div class="pillar">
          
  </div>

  <div class="game-going animate__animated animate__animate__fadeIn" id="game-over">
    <h1>GAME OVER</h1>
    <button class="playing-now" onclick="playAgain()"><h1>Play Again</h1> <i class="fas fa-sync-alt"></i></button>
  </div>


<div class="ROW">
  <div class="column">
    <div src="div_nature.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>

</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <h1 class="instructionHeading">How to Play</h1>
    
    <div class="caption-container">
      <h2 id="caption"></h2>
    </div>

    <div class="mySlides">
  
      <div><img class="imageSlides demo" src="img/2048/2048-1.png" alt="There are some numbers on the board.">
    </div>
      </div>

    <div class="mySlides">
     
      <div><img class="imageSlides demo" src="img/2048/2048-3.png" alt="Swipe/Key Press any direction (Up, Down, Left, Right) to move all tiles.">
    </div>
      </div>

    <div class="mySlides">
      
      <div><img class="imageSlides demo" src="img/2048/2048-2.png" alt="A new tile of 2 will appear on the board after every move.">
    </div>
      </div>
    
    <div class="mySlides">

      <div><img class="imageSlides demo" src="img/2048/2048-4.2.png" alt="When two tiles with same number touch each other, they merge into one!">
    </div>
      </div>

    <div class="mySlides">
     
      <div><img class="imageSlides demo" src="img/2048/2048-5.png" alt="When the board is filled up, you lose."></div>
      </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    

    <div class="column">
      <div class="demo cursor"  style=" background: pink; width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
    </div>
    <div class="column">
      <div class="demo cursor"  style=" background: pink; width:100%" onclick="currentSlide(2)" alt="Snow">
    </div>
    <div class="column">
      <div class="demo cursor"  style=" background: pink; width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
    </div>
    <div class="column">
      <div class="demo cursor"  style=" background: pink; width:100%" onclick="currentSlide(4)" alt="Northern Lights">
    </div>
  </div>
</div>




  <script src="js/script.js"></script>
  <script src="js/touch.js"></script>
  <script src="js/style.js"></script>
  <script src="js/instruction.js"></script>
</body>
</html>
